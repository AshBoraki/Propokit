<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Auth Debug - Propokit</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
            font-size: 12px;
            line-height: 1.4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .controls {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        .button:hover {
            background: #00cc00;
        }
        .button.danger {
            background: #ff4444;
            color: white;
        }
        .button.danger:hover {
            background: #cc0000;
        }
        .status {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff00;
        }
        .status.error {
            border-left-color: #ff4444;
        }
        .status.warning {
            border-left-color: #ffaa00;
        }
        .logs {
            background: #000;
            padding: 20px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .log-entry.info { color: #00ff00; }
        .log-entry.warn { color: #ffaa00; }
        .log-entry.error { color: #ff4444; }
        .log-entry.auth { color: #00aaff; }
        .log-entry.redirect { color: #ff00ff; }
        .log-entry.firebase { color: #ffaa00; }
        .log-entry.user { color: #00ffff; }
        .log-entry.success { color: #00ff00; font-weight: bold; }
        .log-entry.fail { color: #ff4444; font-weight: bold; }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .info-box {
            background: #333;
            padding: 15px;
            border-radius: 5px;
        }
        .info-box h3 {
            margin-top: 0;
            color: #00ff00;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            margin: 0;
        }
        .clear-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê PROPOKIT AUTHENTICATION DEBUG CONSOLE</h1>
            <p>Real-time authentication flow monitoring and debugging</p>
        </div>

        <div class="status" id="status">
            <strong>üîç STATUS:</strong> <span id="status-text">Initializing...</span>
        </div>

        <div class="controls">
            <button class="button" onclick="testSignIn()">üöÄ TEST GOOGLE SIGN-IN</button>
            <button class="button" onclick="checkAuthState()">üë§ CHECK AUTH STATE</button>
            <button class="button" onclick="forceRedirect()">üîÑ FORCE REDIRECT</button>
            <button class="button danger" onclick="clearLogs()">üóëÔ∏è CLEAR LOGS</button>
            <button class="button danger" onclick="signOut()">üö™ SIGN OUT</button>
        </div>

        <div class="info-grid">
            <div class="info-box">
                <h3>üìç PAGE INFO</h3>
                <pre id="page-info">Loading...</pre>
            </div>
            <div class="info-box">
                <h3>üë§ USER INFO</h3>
                <pre id="user-info">No user data</pre>
            </div>
        </div>

        <div class="logs" id="logs">
            <div class="log-entry info">üîç Authentication debug console ready...</div>
            <div class="log-entry info">üìä Waiting for authentication events...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/shared/firebase-config.js"></script>
    
    <!-- Authentication System -->
    <script src="js/shared/auth-system.js"></script>

    <script>
        let logs = [];
        let authAttempts = 0;
        let lastAuthTime = null;
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            const logsContainer = document.getElementById('logs');
            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            logs.push({ timestamp, message, type });
            
            // Keep only last 100 logs
            if (logs.length > 100) {
                logs.shift();
                if (logsContainer.children.length > 100) {
                    logsContainer.removeChild(logsContainer.firstChild);
                }
            }
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            statusText.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updatePageInfo() {
            const info = {
                currentURL: window.location.href,
                pathname: window.location.pathname,
                hostname: window.location.hostname,
                search: window.location.search,
                hash: window.location.hash,
                referrer: document.referrer,
                timestamp: new Date().toISOString()
            };
            document.getElementById('page-info').textContent = JSON.stringify(info, null, 2);
        }
        
        function updateUserInfo() {
            if (typeof firebase !== 'undefined' && firebase.auth) {
                const user = firebase.auth().currentUser;
                if (user) {
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        emailVerified: user.emailVerified,
                        providerData: user.providerData.map(p => ({
                            providerId: p.providerId,
                            email: p.email,
                            displayName: p.displayName
                        }))
                    };
                    document.getElementById('user-info').textContent = JSON.stringify(userData, null, 2);
                } else {
                    document.getElementById('user-info').textContent = 'No user signed in';
                }
            } else {
                document.getElementById('user-info').textContent = 'Firebase not available';
            }
        }
        
        async function testSignIn() {
            authAttempts++;
            lastAuthTime = new Date();
            
            addLog(`üöÄ AUTH ATTEMPT #${authAttempts} STARTED`, 'auth');
            addLog(`‚è∞ Attempt time: ${lastAuthTime.toISOString()}`, 'info');
            updateStatus('Starting Google sign-in...', 'info');
            
            try {
                addLog('üîç Checking Firebase availability...', 'firebase');
                
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase not loaded');
                }
                
                if (!firebase.auth) {
                    throw new Error('Firebase Auth not available');
                }
                
                addLog('‚úÖ Firebase Auth available', 'firebase');
                
                // Check current auth state before sign-in
                const currentUser = firebase.auth().currentUser;
                addLog(`üë§ Current user before sign-in: ${currentUser ? currentUser.email : 'None'}`, 'user');
                
                if (window.PropoKitAuth && window.PropoKitAuth.signIn) {
                    addLog('‚úÖ Using shared auth system', 'auth');
                    await window.PropoKitAuth.signIn();
                    addLog('‚úÖ Shared auth sign-in initiated', 'auth');
                } else {
                    addLog('‚ùå Shared auth system not available, using direct Firebase', 'warn');
                    
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');
                    
                    if (typeof firebaseConfig !== 'undefined' && firebaseConfig.clientId) {
                        provider.setCustomParameters({
                            client_id: firebaseConfig.clientId
                        });
                        addLog('üîß Using custom client ID', 'firebase');
                    }
                    
                    addLog('üîÑ Initiating redirect to Google...', 'redirect');
                    await firebase.auth().signInWithRedirect(provider);
                    addLog('‚úÖ Redirect initiated', 'redirect');
                }
                
            } catch (error) {
                addLog(`‚ùå SIGN-IN ERROR: ${error.message}`, 'error');
                addLog(`üîç Error details: ${JSON.stringify(error, null, 2)}`, 'error');
                updateStatus(`Sign-in failed: ${error.message}`, 'error');
            }
        }
        
        async function checkAuthState() {
            addLog('üîç Checking authentication state...', 'info');
            
            if (typeof firebase !== 'undefined' && firebase.auth) {
                const user = firebase.auth().currentUser;
                if (user) {
                    addLog(`‚úÖ User signed in: ${user.email}`, 'success');
                    addLog(`üë§ User UID: ${user.uid}`, 'user');
                    addLog(`üìß Email verified: ${user.emailVerified}`, 'user');
                    updateStatus(`Signed in as: ${user.email}`, 'info');
                } else {
                    addLog('‚ùå No user signed in', 'warn');
                    updateStatus('No user signed in', 'error');
                }
                
                // Check redirect result
                try {
                    const result = await firebase.auth().getRedirectResult();
                    if (result.user) {
                        addLog(`üîÑ Redirect result found: ${result.user.email}`, 'redirect');
                    } else {
                        addLog('üîç No redirect result', 'info');
                    }
                } catch (error) {
                    addLog(`‚ùå Redirect result error: ${error.message}`, 'error');
                }
            } else {
                addLog('‚ùå Firebase not available', 'error');
                updateStatus('Firebase not available', 'error');
            }
            
            updateUserInfo();
        }
        
        function forceRedirect() {
            addLog('üîÑ Force redirect to main app...', 'redirect');
            window.location.href = 'index-product.html';
        }
        
        function clearLogs() {
            const logsContainer = document.getElementById('logs');
            logsContainer.innerHTML = '';
            logs = [];
            addLog('üóëÔ∏è Logs cleared', 'info');
        }
        
        async function signOut() {
            addLog('üö™ Signing out...', 'auth');
            try {
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    await firebase.auth().signOut();
                    addLog('‚úÖ Sign out successful', 'success');
                    updateStatus('Signed out', 'info');
                } else {
                    addLog('‚ùå Firebase not available for sign out', 'error');
                }
            } catch (error) {
                addLog(`‚ùå Sign out error: ${error.message}`, 'error');
            }
            updateUserInfo();
        }
        
        // Override console methods to capture all logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            if (message.includes('auth') || message.includes('Auth') || message.includes('firebase') || message.includes('Firebase')) {
                addLog(message, 'firebase');
            } else {
                addLog(message, 'info');
            }
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(`‚ùå ERROR: ${args.join(' ')}`, 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(`‚ö†Ô∏è WARN: ${args.join(' ')}`, 'warn');
        };
        
        // Enhanced auth state listener
        if (typeof firebase !== 'undefined' && firebase.auth) {
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    addLog(`üîÑ AUTH STATE CHANGED: User signed in as ${user.email}`, 'success');
                    addLog(`üë§ User UID: ${user.uid}`, 'user');
                    addLog(`üìß Email verified: ${user.emailVerified}`, 'user');
                    updateStatus(`Signed in as: ${user.email}`, 'info');
                    
                    // Check if we should redirect
                    const currentPath = window.location.pathname;
                    addLog(`üìç Current path: ${currentPath}`, 'info');
                    
                    if (currentPath.includes('test-auth.html')) {
                        addLog('üîÑ Should redirect to main app', 'redirect');
                        setTimeout(() => {
                            addLog('üîÑ Redirecting to index-product.html...', 'redirect');
                            window.location.href = 'index-product.html';
                        }, 2000);
                    }
                } else {
                    addLog('üîÑ AUTH STATE CHANGED: User signed out', 'warn');
                    updateStatus('No user signed in', 'error');
                }
                updateUserInfo();
            });
        }
        
        // Enhanced redirect result handler
        async function handleRedirectResult() {
            try {
                addLog('üîÑ Checking for redirect result...', 'redirect');
                const result = await firebase.auth().getRedirectResult();
                
                if (result.user) {
                    addLog(`‚úÖ REDIRECT RESULT: User ${result.user.email}`, 'success');
                    addLog(`üë§ Redirect user UID: ${result.user.uid}`, 'user');
                    
                    // Store user data immediately
                    localStorage.setItem('firebaseUID', result.user.uid);
                    window.currentFirebaseUID = result.user.uid;
                    addLog('üíæ User UID stored in localStorage', 'info');
                    
                    // Check current page and redirect if needed
                    const currentPath = window.location.pathname;
                    addLog(`üìç Current path: ${currentPath}`, 'info');
                    
                    if (currentPath.includes('test-auth.html')) {
                        addLog('üö® REDIRECT RESULT: Test page, redirecting to main app', 'redirect');
                        window.location.href = 'index-product.html';
                        return;
                    }
                    
                    addLog('‚úÖ Redirect result handled, staying on current page', 'success');
                } else {
                    addLog('üîç No redirect result found', 'info');
                }
            } catch (error) {
                addLog(`‚ùå Redirect result error: ${error.message}`, 'error');
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üìÑ Debug page loaded', 'info');
            updatePageInfo();
            updateStatus('Ready for authentication testing', 'info');
            
            // Check initial auth state
            setTimeout(() => {
                checkAuthState();
                handleRedirectResult();
            }, 1000);
        });
        
        // Monitor page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                addLog('üëÅÔ∏è Page became visible (returned from redirect)', 'info');
                setTimeout(() => {
                    checkAuthState();
                    handleRedirectResult();
                }, 500);
            }
        });
        
        // Monitor beforeunload
        window.addEventListener('beforeunload', function() {
            addLog('üö™ Page unloading (redirect happening)', 'redirect');
        });
    </script>
</body>
</html>
