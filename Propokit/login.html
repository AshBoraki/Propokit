<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Propokit</title>
    <link rel="stylesheet" href="css/shared/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .logo p {
            color: #666;
            font-size: 16px;
            margin: 8px 0 0 0;
        }

        .login-form {
            margin-top: 30px;
        }

        .google-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px 24px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
            transform: translateY(-2px);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-btn i {
            font-size: 20px;
            color: #4285f4;
        }

        .google-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .divider {
            margin: 30px 0;
            display: flex;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 20px;
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #333;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.info {
            background: #3b82f6;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            color: #1e40af;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Propokit</h1>
            <p>Sign in to continue</p>
        </div>

        <div class="login-form">
            <button id="google-signin-btn" class="google-btn">
                <i class="fab fa-google"></i>
                <span>Sign in with Google</span>
            </button>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="back-link">
            <a href="../index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/shared/firebase-config.js"></script>

    <script>
        // Simple notification function
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, duration);
        }

        // Show status
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = `status ${type}`;
            status.textContent = message;
        }

        // Wait for Firebase to be ready
        function waitForFirebase() {
            return new Promise((resolve) => {
                const check = () => {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        console.log('‚úÖ Firebase ready');
                        resolve();
                    } else {
                        console.log('‚è≥ Waiting for Firebase...');
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }

        // Handle redirect result
        async function handleRedirectResult() {
            try {
                console.log('üîÑ Checking for redirect result...');
                const result = await firebase.auth().getRedirectResult();
                
                if (result.user) {
                    console.log('‚úÖ User signed in:', result.user.email);
                    showNotification('üéâ Successfully signed in!', 'success', 2000);
                    
                    // Store user data
                    localStorage.setItem('firebaseUID', result.user.uid);
                    window.currentFirebaseUID = result.user.uid;
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'index-product.html';
                    }, 1500);
                } else {
                    console.log('üîç No redirect result found');
                }
            } catch (error) {
                console.error('‚ùå Redirect result error:', error);
                
                if (error.code === 'auth/unauthorized-domain') {
                    showStatus('‚ùå Domain not authorized. Please contact support.', 'error');
                } else if (error.code === 'auth/operation-not-allowed') {
                    showStatus('‚ùå Google Sign-In not enabled. Please contact support.', 'error');
                } else {
                    showStatus('‚ùå Authentication error. Please try again.', 'error');
                }
            }
        }

        // Sign in with Google
        async function signInWithGoogle() {
            try {
                const googleBtn = document.getElementById('google-signin-btn');
                
                // Show loading state
                googleBtn.classList.add('loading');
                googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Signing in...</span>';
                
                console.log('üîê Starting Google sign-in...');
                
                // Create provider
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                // Sign in with redirect
                await firebase.auth().signInWithRedirect(provider);
                console.log('‚úÖ Sign-in redirect initiated');
                
            } catch (error) {
                console.error('‚ùå Sign-in failed:', error);
                
                // Reset button
                const googleBtn = document.getElementById('google-signin-btn');
                googleBtn.classList.remove('loading');
                googleBtn.innerHTML = '<i class="fab fa-google"></i><span>Sign in with Google</span>';
                
                if (error.code === 'auth/unauthorized-domain') {
                    showStatus('‚ùå Domain not authorized. Please contact support.', 'error');
                } else if (error.code === 'auth/operation-not-allowed') {
                    showStatus('‚ùå Google Sign-In not enabled. Please contact support.', 'error');
                } else {
                    showStatus('‚ùå Sign-in failed. Please try again.', 'error');
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîß Login page loaded');
            
            // Wait for Firebase
            await waitForFirebase();
            
            // Handle any redirect result
            await handleRedirectResult();
            
            // Setup login button
            const googleBtn = document.getElementById('google-signin-btn');
            googleBtn.addEventListener('click', signInWithGoogle);
            
            console.log('‚úÖ Login page ready');
        });
    </script>
</body>
</html>
