<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Auth Test - Propokit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .logo p {
            color: #666;
            font-size: 16px;
            margin: 8px 0 0 0;
        }

        .status-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .status-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #555;
        }

        .status-value {
            color: #333;
        }

        .status-value.success {
            color: #10b981;
        }

        .status-value.error {
            color: #ef4444;
        }

        .status-value.warning {
            color: #f59e0b;
        }

        .btn {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #5a6268;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="logo">
            <h1>Propokit</h1>
            <p>Clean Authentication Test</p>
        </div>

        <div class="status-box">
            <h3>System Status</h3>
            <div class="status-item">
                <span class="status-label">Firebase Loaded:</span>
                <span class="status-value" id="firebase-status">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Clean Auth Loaded:</span>
                <span class="status-value" id="clean-auth-status">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Current User:</span>
                <span class="status-value" id="user-status">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Auth State:</span>
                <span class="status-value" id="auth-state">Checking...</span>
            </div>
        </div>

        <div>
            <button id="test-signin-btn" class="btn">Test Sign In</button>
            <button id="test-signout-btn" class="btn secondary">Test Sign Out</button>
            <button id="refresh-status-btn" class="btn">Refresh Status</button>
        </div>

        <div class="back-link">
            <a href="../index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/shared/firebase-config.js"></script>

    <!-- Clean Auth System -->
    <script src="js/shared/clean-auth-system.js"></script>

    <script>
        // Update status display
        function updateStatus() {
            // Firebase status
            const firebaseStatus = document.getElementById('firebase-status');
            if (typeof firebase !== 'undefined' && firebase.auth) {
                firebaseStatus.textContent = '‚úÖ Loaded';
                firebaseStatus.className = 'status-value success';
            } else {
                firebaseStatus.textContent = '‚ùå Not Loaded';
                firebaseStatus.className = 'status-value error';
            }

            // Clean Auth status
            const cleanAuthStatus = document.getElementById('clean-auth-status');
            if (window.CleanAuth) {
                cleanAuthStatus.textContent = '‚úÖ Loaded';
                cleanAuthStatus.className = 'status-value success';
            } else {
                cleanAuthStatus.textContent = '‚ùå Not Loaded';
                cleanAuthStatus.className = 'status-value error';
            }

            // User status
            const userStatus = document.getElementById('user-status');
            if (window.CleanAuth && window.CleanAuth.getCurrentUser()) {
                const user = window.CleanAuth.getCurrentUser();
                userStatus.textContent = user.email;
                userStatus.className = 'status-value success';
            } else {
                userStatus.textContent = 'Not signed in';
                userStatus.className = 'status-value warning';
            }

            // Auth state
            const authState = document.getElementById('auth-state');
            if (typeof firebase !== 'undefined' && firebase.auth) {
                const currentUser = firebase.auth().currentUser;
                if (currentUser) {
                    authState.textContent = 'Signed In';
                    authState.className = 'status-value success';
                } else {
                    authState.textContent = 'Signed Out';
                    authState.className = 'status-value warning';
                }
            } else {
                authState.textContent = 'Unknown';
                authState.className = 'status-value error';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîß Clean auth test page loaded');
            
            // Wait for everything to load
            setTimeout(() => {
                updateStatus();
            }, 1000);
            
            // Setup buttons
            const testSigninBtn = document.getElementById('test-signin-btn');
            const testSignoutBtn = document.getElementById('test-signout-btn');
            const refreshStatusBtn = document.getElementById('refresh-status-btn');
            
            testSigninBtn.addEventListener('click', async () => {
                try {
                    testSigninBtn.disabled = true;
                    testSigninBtn.textContent = 'Signing in...';
                    
                    if (window.CleanAuth) {
                        await window.CleanAuth.signIn();
                    } else {
                        alert('Clean Auth not available');
                    }
                } catch (error) {
                    console.error('‚ùå Test sign-in failed:', error);
                    alert('Test sign-in failed: ' + error.message);
                } finally {
                    testSigninBtn.disabled = false;
                    testSigninBtn.textContent = 'Test Sign In';
                }
            });
            
            testSignoutBtn.addEventListener('click', async () => {
                try {
                    testSignoutBtn.disabled = true;
                    testSignoutBtn.textContent = 'Signing out...';
                    
                    if (window.CleanAuth) {
                        await window.CleanAuth.signOut();
                    } else {
                        alert('Clean Auth not available');
                    }
                } catch (error) {
                    console.error('‚ùå Test sign-out failed:', error);
                    alert('Test sign-out failed: ' + error.message);
                } finally {
                    testSignoutBtn.disabled = false;
                    testSignoutBtn.textContent = 'Test Sign Out';
                }
            });
            
            refreshStatusBtn.addEventListener('click', () => {
                updateStatus();
            });
            
            console.log('‚úÖ Clean auth test page ready');
        });
    </script>
</body>
</html>
