<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Propokit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .logo p {
            color: #666;
            font-size: 16px;
            margin: 8px 0 0 0;
        }

        .login-form {
            margin-top: 30px;
        }

        .google-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px 24px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .google-btn:hover {
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
            transform: translateY(-2px);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .google-btn i {
            font-size: 20px;
            color: #4285f4;
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #333;
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            color: #1e40af;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Propokit</h1>
            <p>Sign in to continue</p>
        </div>

        <div class="login-form">
            <button id="google-signin-btn" class="google-btn">
                <i class="fab fa-google"></i>
                <span>Sign in with Google</span>
            </button>
        </div>

        <div id="status" class="status"></div>

        <div class="back-link">
            <a href="../index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <!-- Firebase Config -->
    <script src="js/shared/firebase-config.js"></script>

    <!-- Clean Auth System -->
    <script src="js/shared/clean-auth-system.js"></script>

    <script>
        // Show status message
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = `status ${type}`;
            status.textContent = message;
        }

        // Wait for Firebase and clean auth to be ready
        function waitForAuth() {
            return new Promise((resolve) => {
                const check = () => {
                    if (typeof firebase !== 'undefined' && firebase.auth && window.CleanAuth) {
                        console.log('‚úÖ Firebase and CleanAuth ready');
                        resolve();
                    } else {
                        console.log('‚è≥ Waiting for Firebase and CleanAuth...');
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîß Clean login page loaded');
            
            // Wait for Firebase and CleanAuth
            await waitForAuth();
            
            // Setup login button
            const googleBtn = document.getElementById('google-signin-btn');
            googleBtn.addEventListener('click', async () => {
                try {
                    // Show loading state
                    googleBtn.disabled = true;
                    googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Signing in...</span>';
                    
                    // Start sign-in
                    await window.CleanAuth.signIn();
                    
                } catch (error) {
                    console.error('‚ùå Sign-in failed:', error);
                    
                    // Reset button
                    googleBtn.disabled = false;
                    googleBtn.innerHTML = '<i class="fab fa-google"></i><span>Sign in with Google</span>';
                    
                    showStatus('Sign-in failed. Please try again.', 'error');
                }
            });
            
            console.log('‚úÖ Clean login page ready');
        });
    </script>
</body>
</html>
